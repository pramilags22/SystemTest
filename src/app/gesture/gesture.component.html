<a [href]="'/' + navState" mat-icon-button color="warn">
    <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </button>
</a>
<div class="container-fluid">
    <div style="display: flex; justify-content: center;">
        <div class="card-stack">
            <div class="card" *ngFor="let data of profileList; let i = index" [style.transform]="getCardTransform(i)">

                <div class="card" >
                    <img [src]="data?.img" class="img-fluid custum_imgS" alt="image">
                    <div class="card-body">
                        <div>
                            <p class="fw-bold">{{data?.name}}</p>
                            <p>{{data?.description}}</p>
                            <hr>
                            <div class="d-flex align-items-center justify-content-between">

                                <div class="d-flex align-items-end">
                                    <mat-icon>star_border</mat-icon> <span class="mt-10">Shortlist</span>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <strong>Like her? </strong>
                                    </div>
                                    <div class="d-flex">
                                        <button class="btn btn-custum2 me-2"
                                            (click)="removeProfile(data)"><mat-icon>close</mat-icon> </button>
                                        <button class="btn btn-custum "
                                            (click)="removeProfile(data)"><mat-icon>check</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" *ngIf="profileList.length == 0">
                No data found!
            </div>
        </div>
    </div>
</div>
