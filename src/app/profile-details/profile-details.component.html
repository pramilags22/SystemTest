<div class="container-fluid">
  <ngb-carousel [interval]="2000">
    <ng-template ngbSlide *ngFor="let data of profileList">
     
      <div class=" p-2">
        <div class="card">
          <img src="{{data?.img}}" alt="image" class="custum_imgS">
  
          <div class="card-body">
            <strong>{{data?.name}}</strong>
            <div>{{data?.description}}</div>
          </div>
        </div>
      </div>

    </ng-template>
  </ngb-carousel>
</div>
